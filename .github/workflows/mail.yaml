name: CI/CD for Quarkus Application

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  Release:
    runs-on: ubuntu-latest
    environment: DEVSECOPS
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Microservice
        uses: ./.github/actions/build
        with:
          java-version: '17'

      - name: Run Unit Tests
        uses: ./.github/actions/coverage
        with:
          java-version: '17'
